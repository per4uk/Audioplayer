<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Audio player</title>

        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/lib/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="wrapper">    
            <div id="audioplayer">
                <div class="song"></div>
                <div class="artist"></div>
                <div class="controls">
                    <div class="play"></div>
                    <div class="stop"></div>
                    <div class="prev"></div>
                    <div class="next"></div>
                </div>
                <div class="volume"></div>
                <div class="time"></div>
            </div>
            <ul class="playlist">
                <li src="01.mp3" artist="Eminem" song="01.mp3">Eminem - 01.mp3</li>
                <li src="02.mp3" artist="Eminem" song="02.mp3">Eminem - 02.mp3</li>
                <li src="03.mp3" artist="Eminem" song="03.mp3">Eminem - 03.mp3</li>
                <li src="04.mp3" artist="Eminem" song="04.mp3">Eminem - 04.mp3</li>
                <li src="05.mp3" artist="Eminem" song="05.mp3">Eminem - 05.mp3</li>
            </ul>
        </div>
    </body>
</html>
